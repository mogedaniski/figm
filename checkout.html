<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="check.css">
</head>
<script src="check ou.js" defer></script>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <!-- Shipping Information -->
        <div class="section">
            <h2>Shipping Information</h2>
            <form class="shipping-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" placeholder="Enter ZIP code" required>
                </div>
            </form>
        </div>
<!-- Checkout Page HTML -->
<div id="cart-items"></div>
<div id="checkout">
    <h1>Checkout</h1>
    <div id="checkout-items"></div>
    <button id="clear-cart">Clear Cart</button>
</div>
<a href="cart.html">Back to Cart</a>
        <!-- Payment Information -->
        <div class="section">
            <h2>Payment Information</h2>
            <form class="payment-form">
                <div class="form-group">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" placeholder="Enter cardholder name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Enter card number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiration Date</label>
                    <input type="month" id="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter CVV" required>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="section">
            <h2>Order Summary</h2>
            <div class="order-summary">
                <div class="order-item">
                    <span>Product Name</span>
                    <span class="item-price">$29.99</span>
                </div>
                <div class="order-item">
                    <span>Shipping</span>
                    <span class="item-price">$5.00</span>
                </div>
                <div class="order-item">
                    <span>Tax</span>
                    <span class="item-price">$2.40</span>
                </div>
                <hr>
                <div class="order-total">
                    <span>Total</span>
                    <span class="total-price">$37.39</span>
                </div>
            </div>
        </div>

        <!-- Checkout Button -->
        <div class="checkout-btn-container">
            <button class="checkout-btn">Confirm Order</button>
        </div>
    </div>
</body>
</html>
